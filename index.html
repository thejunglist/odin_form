<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
</head>

<body>
    <h1 class="banner-text">Cat News</h1>
    <div class="banner banner-image" >
        <div class="banner-text"><p>Cat News</p></div>
        
    </div>
    <div class="form">
        <form action="">
            <h1>Cat Form</h1>
            <p>
                This form lets you sign up to get the latest Cat news and gossip. <br />All we need is
                your email address and you can sign up for a free membership.
            </p>
            
            <div action="Post">
                <div class="form-style">
                    <div class="form-style">
                        <label for="first-name">Enter your First Name: </label>
                        <input type="text" name="first-name" id="first-name" required />
                    </div>
                    <div class="form-style">
                        <label for="last-name">Enter your Last Name: </label>
                        <input type="text" name="last-name" id="last-name" required />
                    </div>
                    <div class="form-style">
                        <label for="email">Enter your email: </label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-style"><label for="password">Choose a password:</label><input type="password"
                            name="password" id="password" required></div>
                    <div class="form-style"><label for="password-retype">Enter your password again:</label><input
                            type="password" name="password-retype" id="password-retype" required></div>
                    <div class="form-style">
                        <input type="submit" value="Sign up!" aria-label="submit buttton" class="button" />
                    </div>
        </form>
    </div>
    <p>Already a member?<a href="#">Log in</a></p>
</body>

</html>
